<div style="padding:0 50px 0 0;">
	<form id="ghjhgz_edit_form" class="form-horizontal" role="form">
		<div class="form-body">
			<div class="form-group">
				<label class="col-xs-2 control-label">申请日期：</label>
				<div class="col-xs-4">
					<div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="+0d">
						<input type="text" class="form-control" id="sqrq" disabled="disabled" />
						<span class="input-group-btn">
						    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						    </span>
					</div>
				</div>
				<label class="col-xs-2 control-label">申请人：</label>
				<div class="col-xs-4">
					<input type="text" class="form-control input-medium" id="sqr" name="sqr" disabled="disabled" />
					<input type="hidden" id="sqrId" name="sqrId" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">休假类别：</label>
				<div class="col-xs-4">
					<select class="form-control input-medium" id="xjlb" name="xjlb" disabled="disabled">
		                    <option value="">请选择</option>
		                </select>
				</div>
				<div id="njtsDiv" class="help-inline" style="display:none;color:#187fff;margin:4px 0 0;">年假天数剩余（<input type="text" id="njts" value="10" style="width:20px;text-align:center;border:none;background:none;" readonly="readonly" />）天</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">开始日期：</label>
				<div class="col-xs-4">
					<div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd">
						<input type="text" class="form-control" id="xjsjFrom" name="xjsjFrom" disabled="disabled" />
						<span class="input-group-btn">
						    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						    </span>
					</div>
				</div>
				<label class="col-xs-2 control-label">结束日期：</label>
				<div class="col-xs-4">
					<div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd">
						<input type="text" class="form-control" id="xjsjTo" name="xjsjTo" disabled="disabled" required="required" />
						<span class="input-group-btn">
						    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						    </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">休假天数：</label>
				<div class="col-xs-4">
					<input type="text" class="form-control input-medium" id="xjts" name="xjts" readonly />
				</div>
				<label class="col-xs-2 control-label">联系电话：</label>
				<div class="col-xs-4">
					<input type="text" class="form-control input-medium" id="mobile" name="mobile" disabled="disabled" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2  control-label text-right">休假地点：</label>
				<div class="col-xs-10">
					<input class="form-control" id="place" name="place" disabled="disabled" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2  control-label text-right">休假事由：</label>
				<div class="col-xs-10">
					<textarea class="form-control" id="origin" name="origin" rows="2" disabled="disabled"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">处室领导：</label>
				<div class="col-xs-4">
					<input type="text" class="form-control input-medium" id="csld" name="csld" readonly />
					<input type="hidden" id="csldId" name="csldId" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2  control-label text-right">审批意见：</label>
				<div class="col-xs-10">
					<textarea class="form-control" id="csspyj" name="csspyj" rows="2" maxlength="500" readonly style="resize:none"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">局领导：</label>
				<div class="col-xs-4">
					<input type="text" class="form-control input-medium" id="jld" name="jld" readonly />
					<input type="hidden" id="jldId" name="jldId" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2  control-label text-right">审批意见：</label>
				<div class="col-xs-10">
					<textarea class="form-control" id="jspyj" name="jspyj" rows="2" maxlength="500" style="resize:none"></textarea>
				</div>
			</div>
		</div>
		<div class="form-actions" style="text-align:center;">
			<button type="button" class="btn btn-success" id="btn-tg">通过</button>
			<button type="button" class="btn btn-success" id="btn-notg">不通过</button>
		</div>
	</form>
</div>
