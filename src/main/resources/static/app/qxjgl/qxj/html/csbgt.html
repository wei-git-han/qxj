<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8"/>
    <title>退回修改</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/uniform/css/uniform.default.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../assets/global/css/components.css" id="style_components"/>
    <link rel="stylesheet" type="text/css" href="../../../../assets/global/css/plugins.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/jstree/dist/themes/default/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/csbgt.css"/>
</head>
<body>
<div class="pr100">
    <div class="header_m" id="vue_plss">
        <div class="pr100" style="overflow:hidden;">
            <form action="" class="row">
                <div class="form-group has-success col-md-12" style="margin-left:20px;display:inline-block;">
                    <label class="control-label" style="float: left;margin-right:10px;width: 70px">文件名称</label>
                    <div style="display:inline-block;width: 320px;padding-left: 0">
                        <input type="text" class="form-control bgwhite  pointer"  id="documentTitle" name="documentTitle" />
                    </div>
                </div>
                <div class="form-group has-success col-md-12" style="margin-left:20px;display:inline-block;">
                    <label class="control-label" style="float: left;margin-right:10px;width: 70px">拟稿人</label>
                    <div class="form-control" style="display:inline-block;width: 320px;padding:0">
                        <input type="text" class="form-control bgwhite  pointer" id="undertakerName" name="undertakerName" />
                        <input type="hidden" class="form-control bgwhite  pointer" id="undertakerId" name="undertakerId" />
                    </div>
                </div>
                <div class="form-group has-success col-md-12" style="margin-left:20px;display:inline-block;">
                    <label class="control-label" style="float: left;margin-right:10px;width: 70px">拟稿单位</label>
                    <div class="form-control" style="display:inline-block;width: 320px;padding:0">
                        <input type="text" class="form-control bgwhite  pointer"  id="undertakeDepartmentName" name="undertakeDepartmentName" />
                        <input type="hidden" class="form-control bgwhite  pointer"  id="undertakeDepartmentId" name="undertakeDepartmentId" />
                    </div>
                </div>
                <div class="form-group has-success col-md-12" style="margin-left:20px;display:inline-block;">
                    <label class="control-label" style="margin-right:5px;width: 70px">密级</label>
                    <div style="display:inline-block;width: 320px;">
                        <div  style="padding:0px;position:relative;">
                            <div class="">
                                <select class="form-control" id="securityClassification" name="securityClassification">
                                    <option v-bind:value="item.id" v-for="(item,index) in securityClassificationArr" v-text="item.dictionaryValue"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group has-success col-md-12" style="margin-left:20px;display:inline-block;">
                    <label class="control-label" style="margin-right:5px;width: 70px">紧急程度</label>
                    <div style="display:inline-block;width: 320px;">
                        <div  style="padding:0px;position:relative;">
                            <div class="">
                                <select class="form-control" id="jjcdId" name="jjcdId" >
                                    <option v-bind:value="item.id" v-for="(item,index) in emergencyDegreeArr" v-text="item.dictionaryValue"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom_m">
        <button type="button" class="btn btn-primary newbtn_m" id="fasong">确定 </button>
        <button type="button" class="btn default newbtn_m" id="close">取消 </button>
    </div>
</div>
<script type="text/javascript" src="../../common/js/vue/vue.min.js"></script>
<script type="text/javascript" src="../../common/js/vue/vue-resource.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/jquery.min.js"></script>

<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/uniform/jquery.uniform.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/scripts/metronic.js"></script>
<script type="text/javascript" src="../../../../assets/admin/layout/scripts/layout.js"></script>
<script type="text/javascript" src="../../../../assets/admin/layout/scripts/quick-sidebar.js"></script>
<script type="text/javascript" src="../../../../assets/admin/layout/scripts/demo.js"></script>
<script type="text/javascript" src="../../../../assets/admin/pages/scripts/tasks.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/bootbox/bootbox.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/jstree/dist/jstree.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/additional-methods.js"></script>
<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/localization/messages_zh.js"></script>
<script type="text/javascript" src="../../../../templates/admin/commons/js/jquery.form.js"></script>
<script type="text/javascript" src="../../../../templates/admin/commons/js/commons.js"></script>
<script type="text/javascript"  src="../../common/js/commons.js"></script>
<script type="text/javascript" src="../js/csbgt.js" ></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        pageModule.initControl();
    });
</script>
</body>
</html>
