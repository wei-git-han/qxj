<div class="pr100 table-bg">
	<div id="headbox" class="headbox">
		<div class="contenthead">
			<div class="contenttitle" id="contenttitle">我要请假</div>
			<div class="qjcountNew" style="display: none">
                      <span class="image-info"></span>
                      <span class="fontsize fontsize1">您本年度因公请假 <span id="ygDays" class="fontsize" style="color: #D0021B;font-size:18px;"></span> 天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                      <span class="fontsize fontsize1">应休假 <span id="totalDays" class="fontsize" style="color: #468EE5;font-size:18px;">0</span> 天，</span>
                      <span class="fontsize fontsize1">已休假 <span id="xiuJiaDays" class="fontsize" style="color: #4A90E2;font-size:18px;">0</span> 天，</span>
                      <span class="fontsize fontsize1">休假完成率 <span id="xiujiaWcl" class="fontsize" style="color: #8C5EFA;font-size:18px;">0</span></span>
                  </div>
                  <div class="form-group has-success pull-right" style="margin:0px;display:inline-block;margin-left:10px;">
                      <a style="float:left;color: #00A2FF;" id="showSearch">筛选</a>
                  </div>
                  <div id="searchwrap" class="searchwrap">
                      <div class="form-group has-success" style="margin-left:20px;display:inline-block;">
                          <label class="control-label" style="float: left;margin-right:10px;">申请日期</label>
                          <div style="display:inline-block">
                              <div class="input-group input-large date-picker input-daterange">
                                  <input type="text" class="form-control" id="sqrqFrom" name="sqrqFrom"  />
                                  <span class="input-group-addon">
												至 </span>
                                  <input type="text" class="form-control" id="sqrqTo" name="sqrqTo" />
                              </div>
                          </div>
                      </div>
                      <div class="form-group has-success" style="margin-left:20px;display:inline-block;">
                          <label class="control-label" style="margin-right:5px;">请假类别</label>
                          <div style="display:inline-block;width: 320px;">
                              <div  style="padding:0px;position:relative;">
                                  <div class="">
                                      <select class="form-control" id="xjlb" name="xjlb" >
                                          <option value="">请选择</option>
                                       </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group has-success" style="margin-left:20px;display:inline-block;">
                          <label class="control-label" style="float: left;margin-right:10px;">起止日期</label>
                          <div style="display:inline-block">
                              <div class="input-group input-large date-picker input-daterange">
                                  <input type="text" class="form-control" id="planTimeStart" name="planTimeStart"  />
                                  <span class="input-group-addon">
												至 </span>
                                  <input type="text" class="form-control" id="planTimeEnd" name="planTimeEnd" />
                              </div>
                          </div>
                      </div>
                      <div class="form-group has-success" style="margin-left:20px;display:inline-block;">
                          <label class="control-label" style="float: left;margin-right:10px;">请假人</label>
                          <div style="display:inline-block;width: 320px;padding-left: 0" class="form-control">
                              <div  style="padding:0px;position:relative;top:-5px">
                                  <div class="selecttree">
                                      <input type="text" class="form-control bgwhite  pointer addbg"  id="username" name="username" />
                                      <input type="hidden" id="userid" name="userid" />
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div style="padding-top:15px;margin-bottom:10px;text-align:center;">
                          <div class="caozuo">
                              <button type="button" class="btn1" id="queding">确定</button>
                              <button type="button" class="btn2" id="reset">重置</button>
                          </div>
                      </div>
                  </div>
		</div>
	</div>
	<div id="mainbox" class="mainbox">
		<div class="pr100 padding-b-20">
			<div id="right_content" class="right_content table-card">
				<div class="pr100">
					<div id="filterBox" class="filterBox">
						<div class="tiaojian" style="display:inline-block;">
							<ul class="tiaoj">
                                <li class="checked"><label><input type="checkbox" name="" id="documentStatusAll" value="" checked="true"/><span>全部</span>(<span id="num_0">0</span>)</label></li>
                                <li><label><input type="checkbox" name="documentStatus" value="0" /><span>待提交</span>(<span id="num_1">0</span>)</label></li>
                                <li><label><input type="checkbox" name="documentStatus" value="10" /><span>审批中</span>(<span id="num_3">0</span>)</label></li>
                                <li><label><input type="checkbox" name="documentStatus" value="20" /><span>已退回</span>(<span id="num_2">0</span>)</label></li>
                                <li><label><input type="checkbox" name="documentStatus" value="30" /><span>已通过</span>(<span id="num_4">0</span>)</label></li>
                                <li><label><input type="checkbox" name="documentStatus" value="50" /><span>未通过</span>(<span id="num_8">0</span>)</label></li>
                            </ul>
						</div>
						<div class="actions pull-right">
							<button type="button" class="tableBtn" id="add"><img src="../../common/images/xinzeng.svg" alt="" style="margin:0 5px 2px 2px">我要请假</button>
						</div>
					</div>
					<div id="gridBox" class="gridBox">
						<div id="gridcont"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
