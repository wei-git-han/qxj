<div style="padding:0px 50px 0 0;width:100%;height:100%;position:relative;">
	<div style="width:750px;height:100%;position:absolute;top:0;left:0;padding-left:20px;">
		<form id="ghjhgz_edit_form" class="form-horizontal" role="form">
			<div class="form-body">
				<div class="form-group">
					<label class="col-xs-2 control-label">请假人：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control " id="sqr" name="sqr" disabled="disabled">
						<input type="hidden" id="sqrId" name="sqrId" />
					</div>
					<label class="col-xs-2 control-label">请假日期：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control datee" id="sqrq" disabled="disabled" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-2 control-label">单位：</label>
					<div class="col-xs-10">
						<input type="text" class="form-control " id="orgName" name="orgName" disabled="disabled">
						<input type="hidden" id="orgId" name="orgId" />
					</div>
					
				</div>
				
				<div class="form-group">
					<label class="col-xs-2 control-label">开始时间：</label>
					<div class="col-xs-4">
						<div class="input-group   date date-picker" data-date-format="yyyy-mm-dd">
							<input type="text" class="form-control" id="xjsjFrom" name="xjsjFrom"  style="cursor:pointer" disabled="disabled" />
							<span class="input-group-btn">
							   	<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
						</div>
					</div>
					<label class="col-xs-2 control-label">结束时间：</label>
					<div class="col-xs-4">
						<div class="input-group  date date-picker" data-date-format="yyyy-mm-dd">
							<input type="text" class="form-control" id="xjsjTo" name="xjsjTo"  style="cursor:pointer" disabled="disabled" />
							<span class="input-group-btn">
							    	<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
						</div>
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">请假类别：</label>
					<div class="col-xs-4">
						<select class="form-control " id="xjlb" name="xjlb"  disabled="disabled">
			                    <option value="">请选择</option>
			            </select>
					</div>
					
					<label class="col-xs-2 control-label">休假天数：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control " id="xjts" name="xjts"  value="1" />
						<div id="xjtsError" class="help-inline" style="display:none;color:#f00;margin:4px 0 0;">休假天数超过剩余年假天数</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">联系电话：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control " id="mobile" name="mobile"  disabled="disabled" />
						<!-- <span class="required">*</span> -->
					</div>
					<label class="col-xs-2 control-label">应休天数：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" id="shouldTakDays" name="shouldTakDays"  disabled="disabled" />
						<!-- <span class="required">*</span>  -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">已扣除的休假期间法定节假日：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control"  id="holidayNum" name="holidayNum" />
						<!-- <span class="required">*</span> -->
					</div>
					<label class="col-xs-2 control-label">休假期间周六日<br/>天数：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control"  id="weekendNum"     />
						<!-- <span class="required">*</span> -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2  control-label text-right">地点：</label>
					<div class="col-xs-10">
						<input class="form-control" id="place" name="place" maxlen="50"  disabled="disabled" />
						<!-- <span class="required">*</span> -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2  control-label text-right">事由：</label>
					<div class="col-xs-10">
						<textarea class="form-control" id="origin" name="origin" rows="2" maxlen="200" style="resize:none"  disabled="disabled"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2  control-label text-right">移交事宜：</label>
					<div class="col-xs-10">
						<textarea class="form-control" id="turnOver" name="turnOver" rows="2" maxlen="200" style="resize:none" disabled="disabled"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">交通工具：</label>
					<div class="col-xs-4">
						<input type="text" class="form-control " id="vehicle" name="vehicle"  disabled="disabled" />
						<!-- <span class="required">*</span> -->
					</div>
				</div>
				<div class="form-actions text-center" style="padding:10px;display:none" id='boxSave'>
                        <button type="button" class="btn btn-success" id="save">修改</button>
                 </div>
			</div>
		</form>
	</div>
